<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-PRepo</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div id="header">
        <input type="text" placeholder="Search the prompts" id="search-prompts">
        <button role="button" class="sort-button" title="Sort">
                <span class="material-symbols-outlined">sort</span>
        </button>
        <button role="button" class="add-button" title="New Prompt">
            <span class="material-symbols-outlined">add</span>
        </button>
        <button role="button" class="info-button" title="About">
            <span class="material-symbols-outlined">info</span>
    </button>
    </div>
    <div id="prompt-container"></div>
    <script src="./scripts/csv-parser.js"></script>
    <script src="./scripts/messages.js"></script>
    <script src="./scripts/context-menu.js"></script>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/favorites-manager.js"></script>
</body>
</html>
